.xgj_pagination{ text-align:right; padding:0 16px 20px;}
.xgj_page_num{ color:#9a9a9a; display:inline-block; vertical-align:middle; letter-spacing:normal;}
.xgj_page_nav_area{ letter-spacing:4px;}
.xgj_page_nav_area, .xgj_goto_area{ display:inline-block; vertical-align:middle; font-size:12px;}
.xgj_pagination .btn.page_prev, .xgj_pagination .btn.page_next{position:relative;font-size:0;letter-spacing:-5px;background-color:#fff;background-image:-webkit-gradient(linear,0 0,0 100%,from(#fff),to(#fff));background-image:-webkit-linear-gradient(top,#fff 0,#fff 100%);background-image:-webkit-gradient(linear,left top, left bottom,color-stop(0, #fff),to(#fff));background-image:linear-gradient(to bottom,#fff 0,#fff 100%);border-color:#e7e7eb;color:#222;height:23px;line-height:23px;*line-height:28px;width:auto;padding-left:12px;padding-right:11px}
.xgj_pagination .btn{ display:inline-block; overflow:visible; padding:0 22px; border:1px solid #e7e7eb; vertical-align: middle; text-align:center; text-decoration:none; border-radius:3px; border-width:1px; border-style:solid; cursor:pointer;}
.xgj_pagination .btn.page_prev .arrow, .xgj_pagination .btn.page_next .arrow{position:absolute;top:50%;left:50%;margin-top:-4px;margin-left:-3px}
.xgj_pagination .xgj_page_next .arrow{display:inline-block;width:0;height:0;border-width:4px; vertical-align:3px;border-style:dashed;border-color:transparent;border-right-width:0;border-left-color:#919191;border-left-style:solid}
.xgj_pagination .xgj_page_prev .arrow{display:inline-block;width:0;height:0;border-width:4px; vertical-align:3px;border-style:dashed;border-color:transparent;border-left-width:0;border-right-color:#919191;border-right-style:solid}
.xgj_pagination .btn{ min-width:0;}
.xgj_page_prev:hover, .xgj_page_next:hover{ background:#e7e7eb;}
.xgj_goto_area input[type="text"]{vertical-align:middle;width:30px;height:16px;line-height:16px;padding:4px 0;border:1px solid #e7e7eb;box-shadow:none;-moz-box-shadow:none;-webkit-box-shadow:none;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;text-align:center;font-size:12px;margin-right:15px; margin-left:11px;}
.xgj_page_go{ color:#222; font-size:14px; display:inline-block; vertical-align:middle;}
.xgj_page_go:hover{ background:#e7e7eb;}
.xgj_pagination .xgj_page_next, .xgj_pagination .xgj_page_prev{ width:25px; height:25px; padding:0;}

.xgj_pagination{ text-align:right; padding:0 16px 20px;}
.xgj_page_num{ color:#9a9a9a; display:inline-block; vertical-align:middle; letter-spacing:normal;}
.xgj_page_nav_area{ letter-spacing:4px;}
.xgj_page_nav_area, .xgj_goto_area{ display:inline-block; vertical-align:middle; font-size:12px;}
.xgj_pagination .btn.page_prev, .xgj_pagination .btn.page_next{position:relative;font-size:0;letter-spacing:-5px;background-color:#fff;background-image:-webkit-gradient(linear,0 0,0 100%,from(#fff),to(#fff));background-image:-webkit-linear-gradient(top,#fff 0,#fff 100%);background-image:-webkit-gradient(linear,left top, left bottom,color-stop(0, #fff),to(#fff));background-image:linear-gradient(to bottom,#fff 0,#fff 100%);border-color:#e7e7eb;color:#222;height:23px;line-height:23px;*line-height:28px;width:auto;padding-left:12px;padding-right:11px}
.xgj_pagination .btn{ display:inline-block; overflow:visible; padding:0 22px; border:1px solid #e7e7eb; vertical-align: middle; text-align:center; text-decoration:none; border-radius:3px; border-width:1px; border-style:solid; cursor:pointer;}
.xgj_pagination .btn.page_prev .arrow, .xgj_pagination .btn.page_next .arrow{position:absolute;top:50%;left:50%;margin-top:-4px;margin-left:-3px}
.xgj_pagination .xgj_page_next .arrow{display:inline-block;width:0;height:0;border-width:4px; vertical-align:3px;border-style:dashed;border-color:transparent;border-right-width:0;border-left-color:#919191;border-left-style:solid}
.xgj_pagination .xgj_page_prev .arrow{display:inline-block;width:0;height:0;border-width:4px; vertical-align:3px;border-style:dashed;border-color:transparent;border-left-width:0;border-right-color:#919191;border-right-style:solid}
.xgj_pagination .btn{ min-width:0;}
.xgj_page_prev:hover, .xgj_page_next:hover{ background:#e7e7eb;}
.xgj_goto_area input[type="text"]{vertical-align:middle;width:30px;height:16px;line-height:16px;padding:4px 0;border:1px solid #e7e7eb;box-shadow:none;-moz-box-shadow:none;-webkit-box-shadow:none;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;text-align:center;font-size:12px;margin-right:15px; margin-left:11px;}
.xgj_page_go{ color:#222; font-size:14px; display:inline-block; vertical-align:middle;}
.xgj_page_go:hover{ background:#e7e7eb;}
.xgj_pagination .xgj_page_next, .xgj_pagination .xgj_page_prev{ width:25px; height:25px; padding:0;}
#xgLoginBox {max-width: inherit; min-width: auto; margin-top: 0}
.modal-dialog-320, .modal-dialog-320 * {min-width: auto; max-width: inherit}
.xgj-collect-function-btn, .xgj-collect-function-btn *, #xgLoginBox, #xgLoginBox * {border: 0}
.xgj-collect-function-btn{ position:absolute; top:0; left:0; width:98px; z-index:1;}
.xgj-collect-function-po{position:absolute; top:0px; left:0; z-index:2; cursor:pointer; min-width: auto;width: 98px;}
.xgj-collect-function-btn:hover .xgj-collect-function-po{ display:block;}
.xgj-collect-function-btn .collect,.xgj-collect-function-btn .collect-more{cursor: pointer; width:70px; height:30px; line-height:28px; background:rgba(0,0,0,0.7); color:#fff; border-radius:5px 0 0 5px; border:1px solid #000; border-right-width:0; float:left; text-align:center;}
.xgj-collect-function-btn .collect-more{ width:26px; border-radius:0 5px 5px 0; border-width:1px 1px 1px 0;}
.xgj-collect-function-btn .collect:hover,.xgj-collect-function-btn .collect-more:hover{ background-color:rgba(0,0,0,0.8);}
.xgj-collect-function-po button{outline:none;}
.xgj-collect-function-btn .xgj-hide{cursor: pointer; width:96px;height:30px;font-size:12px; line-height:28px; color:#fff;background:rgba(0,0,0,0.7);border-radius:5px;border:1px solid #000; margin-top:5px; margin-right:11px;}
